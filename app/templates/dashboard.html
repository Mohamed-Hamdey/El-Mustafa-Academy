<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <title>Dashboard</title>
</head>
<body>

    <!-- SIDEBAR -->
    {% include 'dash-side.html' %}
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <a href="#" class="profile">
                <img src="{{ url_for('static', filename='img/3MS.png') }}" alt="Image">
            </a>
        </nav>
        <!-- NAVBAR -->
        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                </div>
                <div class="buttons">
                    
                </div>
            </div>

            <div id="add-course-modal" class="modal">
                <div class="modal-content">
                    <span class="close" id="close-add-course">&times;</span>
                    <h2>Add Course</h2>
                    <form id="add-course-form">
                        <input type="text" id="course-name" placeholder="Course Name" required>
                        <button type="submit">Add Course</button>
                    </form>
                    <div id="add-course-error" class="alert alert-danger d-none"></div>
                    <div id="add-course-success" class="alert alert-success d-none"></div>
                </div>
            </div>
        </main>
    </section>
    <!-- CONTENT -->
    {% include 'dash-modals.html' %}
</body>
</html>
