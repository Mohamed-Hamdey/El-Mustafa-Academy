<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <title>AdminHub</title>
    <style>
        /* Basic Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Form Styles */
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .alert {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        /* Custom Button Styles */
        .btn-upload {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            margin: 5px;
        }
        .btn-upload:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <!-- Sidebar content -->
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <!-- Navbar content -->
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                </div>
                <div class="buttons">
                    <a href="#" class="btn-upload" id="upload-video-btn">
                        <i class='bx bxs-cloud-upload'></i>
                        <span class="text">Upload Video</span>
                    </a>
                    <a href="#" class="btn-upload" id="upload-assignment-btn">
                        <i class='bx bxs-cloud-upload'></i>
                        <span class="text">Upload Assignment</span>
                    </a>
                    <a href="#" class="btn-upload" id="add-course-btn">
                        <i class='bx bxs-cloud-upload'></i>
                        <span class="text">Add Course</span>
                    </a>
                </div>
            </div>

            <ul class="box-info">
                <!-- Dashboard statistics -->
            </ul>

            <h2>My Videos</h2>
            <ul id="video-list">
                <!-- Videos list -->
            </ul>

            <h2>Manage Courses</h2>
            <div class="dashboard-buttons">
                <a href="{{ url_for('courses.course_page') }}" class="btn btn-primary">View Courses</a>
                <a href="#" class="btn btn-success" id="add-course-btn">Add Course</a>
            </div>
            <!-- Add Course Modal -->
            <div id="add-course-modal" class="modal">
                <div class="modal-content">
                    <span class="close" id="close-add-course">&times;</span>
                    <h2>Add Course</h2>
                    <form id="add-course-form">
                        <input type="text" id="course-name" placeholder="Course Name" required>
                        <select id="course-stage" required>
                            <option value="">Select Stage</option>
                            <option value="bio">Bio</option>
                            <option value="geo">Geo</option>
                        </select>
                        <button type="submit">Add Course</button>
                    </form>
                    <div id="add-course-error" class="alert alert-danger d-none"></div>
                    <div id="add-course-success" class="alert alert-success d-none"></div>
                </div>
            </div>
        </main>
    </section>
    <!-- CONTENT -->

    <!-- Video Upload Modal -->
    <div class="modal" id="upload-video-modal">
        <div class="modal-content">
            <span class="close" id="close-upload-video">&times;</span>
            <h2>Upload Video</h2>
            <form id="upload-video-form">
                <input type="text" id="video-title" placeholder="Video Title" required>
                <input type="text" id="video-description" placeholder="Video Description" required>
                <input type="text" id="video-url" placeholder="Video URL" required>
                <select id="video-course" required>
                    <option value="">Select Course</option>
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
                <select id="video-stage" required>
                    <option value="">Select Stage</option>
                    <option value="bio">Bio</option>
                    <option value="geo">Geo</option>
                </select>
                <button type="submit">Upload</button>
            </form>
            <div id="upload-video-error" class="alert alert-danger d-none"></div>
            <div id="upload-video-success" class="alert alert-success d-none"></div>
        </div>
    </div>

    <!-- Assignment Upload Modal -->
    <div class="modal" id="upload-assignment-modal">
        <div class="modal-content">
            <span class="close" id="close-upload-assignment">&times;</span>
            <h2>Upload Assignment</h2>
            <form id="upload-assignment-form">
                <input type="text" id="assignment-title" placeholder="Assignment Title" required>
                <input type="text" id="assignment-description" placeholder="Assignment Description" required>
                <input type="text" id="assignment-url" placeholder="Assignment URL" required>
                <select id="assignment-course" required>
                    <option value="">Select Course</option>
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
                <select id="assignment-stage" required>
                    <option value="">Select Stage</option>
                    <option value="bio">Bio</option>
                    <option value="geo">Geo</option>
                </select>
                <button type="submit">Upload</button>
            </form>
            <div id="upload-assignment-error" class="alert alert-danger d-none"></div>
            <div id="upload-assignment-success" class="alert alert-success d-none"></div>
        </div>
    </div>

    <script>
        // Modal functionality
        var modals = {
            'upload-video': {
                btn: document.getElementById('upload-video-btn'),
                modal: document.getElementById('upload-video-modal'),
                close: document.getElementById('close-upload-video')
            },
            'upload-assignment': {
                btn: document.getElementById('upload-assignment-btn'),
                modal: document.getElementById('upload-assignment-modal'),
                close: document.getElementById('close-upload-assignment')
            },
            'add-course': {
                btn: document.getElementById('add-course-btn'),
                modal: document.getElementById('add-course-modal'),
                close: document.getElementById('close-add-course')
            }
        };

        for (const key in modals) {
            modals[key].btn.onclick = function() {
                modals[key].modal.style.display = "block";
            };
            modals[key].close.onclick = function() {
                modals[key].modal.style.display = "none";
            };
        }

        window.onclick = function(event) {
            for (const key in modals) {
                if (event.target == modals[key].modal) {
                    modals[key].modal.style.display = "none";
                }
            }
        };

        // Form submission functionality
        var forms = {
            'upload-video': {
                form: document.getElementById('upload-video-form'),
                success: document.getElementById('upload-video-success'),
                error: document.getElementById('upload-video-error')
            },
            'upload-assignment': {
                form: document.getElementById('upload-assignment-form'),
                success: document.getElementById('upload-assignment-success'),
                error: document.getElementById('upload-assignment-error')
            },
            'add-course': {
                form: document.getElementById('add-course-form'),
                success: document.getElementById('add-course-success'),
                error: document.getElementById('add-course-error')
            }
        };

        for (const key in forms) {
            forms[key].form.onsubmit = function(event) {
                event.preventDefault();
                // Handle form submission (e.g., via AJAX)
                // Show success or error message
                forms[key].success.style.display = 'block';
                forms[key].success.innerHTML = "Form submitted successfully!";
            };
        }
    </script>
</body>
</html>
