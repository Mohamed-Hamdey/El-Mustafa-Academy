<!-- Video Upload Modal -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<div class="modal" id="upload-video-modal">
    <div class="modal-content">
        <span class="close" id="close-upload-video">&times;</span>
        <h2>Upload Video</h2>
        <form id="upload-video-form">
            <input type="text" id="video-title" placeholder="Video Title" required>
            <input type="text" id="video-description" placeholder="Video Description" required>
            <input type="text" id="video-url" placeholder="Video URL" required>
            <select id="video-course" required>
                <option value="">Select Course</option>
                {% for course in courses %}
                <option value="{{ course.id }}">{{ course.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Upload</button>
        </form>
        <div id="upload-error" class="alert alert-danger d-none"></div>
    </div>
</div>
<!-- Video Upload Form -->
<div id="video-upload-section" class="video-upload-section">
<h2>اضافة فيديو جديد</h2>
<form id="video-upload-form">
    <input type="text" id="video-title" placeholder="عنوان الفيديو" required>
    <input type="text" id="video-description" placeholder="وصف الفيديو" required>
    
    <!-- Dropdown for selecting a course -->
    <select id="course-select" required>
        <option value="" disabled selected>اختر الكورس </option>
        <option value="bio">احياء</option>
        <option value="geo">جيولوجيا</option>
        <!-- Add more courses here if needed -->
    </select>
    <select id="video-stage-select" required>
        <option value="" disabled selected>اختر المرحله</option>
        <option value="first">الصف الاول</option>
        <option value="second">الصف الثاني</option>
        <option value="third">الصف الثالث</option>
    </select>

    <input type="file" style="width: 100%; text-align: right;" id="video-file"  accept="video/*" required>
    <button type="submit">رفع الفيديو</button>
</form>
<div id="video-upload-error" class="alert alert-danger d-none">خطأ في رفع الفيديو ؟</div>
<div id="video-upload-success" class="alert alert-success d-none">تم رفع الفيديو بنجاح</div>
</div>
<!-- Assignments Upload -->
<div id="assignments-upload-section" class="upload-section">
<h2>اضافة الواجب</h2>
<form id="assignments-upload-form">
    <input type="text" id="assignment-title" placeholder="العنوان" required>
    <input type="text" id="assignment-description" placeholder="الوصف" required>
    
    <!-- Dropdown for selecting a course -->
    <select id="assignment-course-select" required>
        <option value="" disabled selected>اختر الكورس</option>
        <option value="bio">اجياء</option>
        <option value="geo">جيولوجيا</option>
        <!-- Add more courses here if needed -->
    </select>

    <!-- Dropdown for selecting a stage -->
    <select id="assignment-stage-select" required>
        <option value="" disabled selected>اختر المرحله</option>
        <option value="first">الصف الاول</option>
        <option value="second">الصف الثاني</option>
        <option value="third">الصف الثالث</option>
    </select>

    <!-- Accept only PDF files -->
    <input type="file" style="width: 100%;" id="assignment-file" accept=".pdf" required>
    <button type="submit">رفع الواجب</button>
</form>
<div id="assignment-upload-error" class="alert alert-danger d-none">خطأ في رفع الواجب..؟</div>
<div id="assignment-upload-success" class="alert alert-success d-none">تم بنجاح</div>
</div>
<!--  Upload Exams -->
<div id="files-upload-section" class="upload-section">
    <h2>رفع الامتحانات</h2>
    <form id="assignments-upload-form">
        <input type="text" id="title" placeholder="العنوان" required>
        <input type="text" id="description" placeholder="الوصف" required>
        
        <!-- Dropdown for selecting a course -->
        <select id="subject" required>
            <option value="" disabled selected>اختر الكورس</option>
            <option value="bio">احياء</option>
            <option value="geo">جيولوجيا</option>
            <!-- Add more courses here if needed -->
        </select>
    
        <!-- Dropdown for selecting a stage -->
        <select id="stage" required>
            <option value="" disabled selected>اختر المرحلة</option>
            <option value="first">الصف الاول</option>
            <option value="second">الصف الثاني</option>
            <option value="third">الصف الثالث</option>
        </select>
    
        <!-- Prepare the exam button -->
        <button type="button" class="btn btn-primary" id="uploadButton">اعداد الامتحان</button>
    </form>
    <div id="file-upload-error" class="alert alert-danger d-none">Error uploading file!</div>
    <div id="file-upload-success" class="alert alert-success d-none">Assignment uploaded file!</div>
</div>

<!-- Questions Upload Modal -->
<div class="modal fade" id="addQuestionModal" tabindex="-1" role="dialog" aria-labelledby="addQuestionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addQuestionModalLabel">إعداد الامتحان</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="question-upload-form">
                    <div class="form-group">
                        <label for="question-text">السؤال</label>
                        <input type="text" class="form-control" id="question-text" placeholder="Enter question text" required>
                        <label for="question-image">صورة السؤال (اختياري)</label>
                        <input type="file" class="form-control-file" id="question-image" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="correct-answer">الإجابة الصحيحة</label>
                        <input type="text" class="form-control" id="correct-answer" placeholder="Enter correct answer" required>
                        <label for="correct-answer-image">صورة الإجابة الصحيحة (اختياري)</label>
                        <input type="file" class="form-control-file" id="correct-answer-image" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="choice1">الاختيار الأول</label>
                        <input type="text" class="form-control mb-2 choice-text" id="choice1" placeholder="Choice 1" required>
                        <label for="choice1-image">صورة الاختيار الأول (اختياري)</label>
                        <input type="file" class="form-control-file" id="choice1-image" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="choice2">الاختيار الثاني</label>
                        <input type="text" class="form-control mb-2 choice-text" id="choice2" placeholder="Choice 2" required>
                        <label for="choice2-image">صورة الاختيار الثاني (اختياري)</label>
                        <input type="file" class="form-control-file" id="choice2-image" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="choice3">الاختيار الثالث</label>
                        <input type="text" class="form-control mb-2 choice-text" id="choice3" placeholder="Choice 3">
                        <label for="choice3-image">صورة الاختيار الثالث (اختياري)</label>
                        <input type="file" class="form-control-file" id="choice3-image" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="choice4">الاختيار الرابع</label>
                        <input type="text" class="form-control mb-2 choice-text" id="choice4" placeholder="Choice 4">
                        <label for="choice4-image">صورة الاختيار الرابع (اختياري)</label>
                        <input type="file" class="form-control-file" id="choice4-image" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">إضافة سؤال</button>
                </form>
                <button id="finishButton" class="btn btn-secondary mt-3">إنهاء</button>
            </div>
        </div>
    </div>
</div>

<div id="quizContainer" class="hidden">
    <div id="quizContent"></div>
    <button id="submitQuiz" class="btn btn-primary mt-3">ارسال الحل</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
