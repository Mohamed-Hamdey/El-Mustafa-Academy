<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='External/video/css/bootstrap.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- navbar -->
    <nav style="width: 100%; position:fixed;background-color: #232323;" class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/app/templetes/teacher-home.html">
            <img style="width:130px;height:50px;margin-left: 30px;" src="{{ url_for('static', filename='img/3MS copy.png') }}" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/app/templetes/teacher/notifications.html">اشعارات</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/app/templetes/teacher/students.html">الطلاب</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/app/templetes/teacher/exams.html">امتحانات</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/app/templetes/teacher/homework.html">واجب اليوم</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/app/templetes/teacher/videos.html">فيديو</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/app/templetes/teacher/home.html">الصفحه الرئيسيه</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>فيديوهات</h1>
        {% for video in videos %}
            <div class="video-item">
                <h2>{{ video.title }}</h2>
                <video width="600" controls>
                    <source src="{{ video.url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>{{ video.description }}</p>
                {% if current_user.user_type == 'Teacher' %}
                    <div class="mt-3">
                        <a href="{{ url_for('videos.update_video', video_id=video.id) }}" class="btn btn-warning">تعديل الفيديو</a>
                        <form action="{{ url_for('videos.delete_video', video_id=video.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger">حذف الفيديو</button>
                        </form>
                    </div>
                {% endif %}
            </div>
            <hr>
        {% endfor %}
    </div>

    <!-- Footer -->
    <footer class="text-center bg-body-tertiary">
        <div class="container pt-4">
            <section class="mb-4">
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i class="fab fa-youtube"></i></a>
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2024 Copyright: <a class="text-body" href="">Contact US</a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='External/video/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='External/video/js/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='External/video/js/bootstrap.js') }}"></script>
</body>
</html>
