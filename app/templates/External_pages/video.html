<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='External/video/css/bootstrap.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .video-item {
            margin-bottom: 30px;
        }
        .video-item h2 {
            margin-bottom: 10px;
        }
        .video-item video {
            width: 100%;
            max-width: 600px;
        }
        .btn-danger {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'nav.html' %}

    <div class="container">
        <h1 class="text-center">فيديوهات</h1>
        <div class="row">
            {% for video in videos %}
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ video.title }}</h5>
                            <video controls>
                                <source src="{{ video.file_path }}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <p class="card-text mt-3">{{ video.description }}</p>
                            {% if current_user.user_type == 'Teacher' %}
                                <div class="d-flex justify-content-between">
                                    <a href="{{ url_for('videos.update_video', video_id=video.id) }}" class="btn btn-warning">تعديل الفيديو</a>
                                    <form action="{{ url_for('videos.delete_video', video_id=video.id) }}" method="POST">
                                        <button type="submit" class="btn btn-danger">حذف الفيديو</button>
                                    </form>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='External/video/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='External/video/js/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='External/video/js/bootstrap.js') }}"></script>
</body>
</html>
