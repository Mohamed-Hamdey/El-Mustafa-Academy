<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='External/Exam/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='External/Exam.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      .exams-container {
          background-color: #f8f9fa;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .exam-item {
          margin-bottom: 20px;
      }
      .exam-item h2 {
          font-size: 1.5rem;
          color: #007bff;
      }
      .exam-item p {
          margin: 5px 0;
      }
      .exam-item strong {
          color: #343a40;
      }
  </style>
</head>
<body>
    <!-- navbar -->
    {% include 'nav.html'%} 

    <!-- Exams Content -->
    <div class="container mt-5 pt-5">
        <div class="exams-container">
            <h1 class="text-center mb-4">Exams for {{ current_user.stage }}</h1>
            <ul class="list-group">
                {% for exam in exams %}
                    <li class="list-group-item exam-item">
                        <h2>{{ exam.title }}</h2>
                        <p>{{ exam.description }}</p>
                        <p><strong>Subject:</strong> {{ exam.subject }}</p>
                        <p><strong>Uploaded on:</strong> {{ exam.upload_date }}</p>
                        <a href="{{ url_for('static', filename=exam.file_path) }}" class="btn btn-primary" download>Download Exam</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
    {% include 'footer.html'%}
    <script src="{{ url_for('static', filename='External/Exam/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='External/Exam/js/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='External/Exam/js/bootstrap.js') }}"></script>
</body>
</html>
